language: php

php:
  - '7.0'
  - '5.6'

env:
  global:
    - WP_THEME=https://github.com/WordPress/twentyseventeen/archive/master.zip
  matrix:
    - WP_VERSION=nightly
    - WP_VERSION=latest

before_install:
  - nvm install node
  - nvm alias default node
  - node --version
  - npm install
  - npm run init
  - npm run wp-install
  - npm run wp >/dev/null 2>&1 &

script:
  - npm test
